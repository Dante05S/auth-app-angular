<div class="register-page">
  <div class="form-section">
    <div class="container-title">
      <h2>Regístrate 100% gratis</h2>
      <p>Regístrate y empieza a mejorar la gestión de tus recursos humanos con NominasWin.</p>
    </div>

    <div *ngIf="flagError" class="register-error">
      <i class="material-icons">error</i>
      <p>{{msgError}}</p>
    </div>

    <div class="container-form">
      <form [formGroup]="formLogin" (ngSubmit)="send()" class="form" errorTailor>
        <div class="container-inputs">
            <div class="input">
              <label for="name">Nombre de usuario</label>
              <input required type="text" id="name" formControlName="name"  placeholder="Nombre de usuario" [controlErrorsTpl]="tpl">
              <i class="material-icons">person</i>
            </div>

            <div class="input">
              <label for="email">Email</label>
              <input required type="email" id="email" formControlName="email" placeholder="Email" [controlErrorsTpl]="tpl">
              <i class="material-icons">email</i>
              <div *ngIf="formLogin.get('email')?.errors?.['email']">
                <p class="input-error">Debe ingresar un email valido</p>
              </div>
            </div>

            <div class="input">
              <label for="password">Contraseña</label>
              <input required type="password" id="password" formControlName="password" placeholder="Contraseña" [controlErrorsTpl]="tpl">
              <i class="material-icons">lock</i>
            </div>
        </div>

        <div class="container-button">
          <button  type="submit">Comenzar a usar NominasWin</button>
        </div>
      </form>
    </div>
  </div>


</div>

<ng-template let-error let-text="text" #tpl>
  <p class="input-error">{{text}}</p>
</ng-template>
